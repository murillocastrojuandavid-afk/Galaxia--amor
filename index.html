    body{
        background: radial-gradient(circle at top, #0b0f2b, #000);
        height:100vh;
        overflow:hidden;

        max-width:350px;
    }

    h1{

        margin-bottom:10px;
    }

    p{

        opacity:0.9;
        margin-bottom:20px;
    }

    .heart{
        font-size:2.5em;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse{
        0%{transform:scale(1);}
        50%{transform:scale(1.2);}
        100%{transform:scale(1);}
    }

    audio{
        margin-top:15px;
        width:100%;
    }

    footer{

        font-size:0.7em;
        opacity:0.6;
